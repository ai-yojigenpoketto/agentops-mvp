version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agentops
      POSTGRES_PASSWORD: agentops_password
      POSTGRES_DB: agentops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentops"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://agentops:agentops_password@postgres:5432/agentops
      REDIS_URL: redis://redis:6379/0
      APP_ENV: development
      LOG_LEVEL: INFO
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      APP_INGEST_SECRET: ${APP_INGEST_SECRET:-}
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: python app/workers/worker.py
    environment:
      DATABASE_URL: postgresql://agentops:agentops_password@postgres:5432/agentops
      REDIS_URL: redis://redis:6379/0
      APP_ENV: development
      LOG_LEVEL: INFO
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      RQ_QUEUE_NAME: rca
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
